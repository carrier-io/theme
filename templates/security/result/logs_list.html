<div class="row" id="all_logs" style="display: none">
    <div class="col-12 pr-5 pl-5">
        <div id="logs-card" class="card crad-12 shadow-sm">
            <div class="card-header bg-transparent border-0 pb-0">
                <h2>Logs</h2>
                <br>Log summary
            </div>
            <div id="logs-body" class="card-body overflow-auto pt-0 pl-3">
                <ul class="list-group">
                    <li v-for="line in logs" class="list-group-item">
                        <div style="word-break: break-all; white-space: pre-wrap;">{% raw %}{{ line }}{% endraw %}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/plugins/vue.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/plugins/axios.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/components/security_logs_updater.js') }}" type="text/javascript"></script>
